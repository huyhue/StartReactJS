<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn ReactJS</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        //unpkg
        console.log(React.version);

        //--- React create element
        // DOM
        const h1DOM = document.createElement('h1');
        h1DOM.title = 'Hello'
        h1DOM.className = 'heading'
        h1DOM.innerHTML = 'Hello guys'
        document.body.appendChild(h1DOM)

        // React -> React DOM
        // React.createElement(type, props, children, n)
        const h1React = React.createElement('h1', {
            title: 'Hello ',
            className: 'heading'
        }, 'Hello Guys React!')

        console.dir(h1DOM);
        console.log(h1React);

        // DOM
        const ulDOM = document.createElement('ul');
        ulDOM.id = 'ul-id'
        ulDOM.style = 'color: red;font-size: 30px'
        const liDOM1 = document.createElement('li');
        liDOM1.innerHTML = 'Javascript'
        const liDOM2 = document.createElement('li');
        liDOM2.innerHTML = 'ReactJS'

        ulDOM.appendChild(liDOM1)
        ulDOM.appendChild(liDOM2)

        document.body.appendChild(ulDOM)

        //React
        const ulReact = React.createElement(
            'ul',
            {
                id: 'ul-id'
            },
            React.createElement('li', {id: 'li-1'}, 'Javascript F8'),
            React.createElement('li', null, 'ReactJS F8'),
            )

        console.log(ulReact);

        ReactDOM.render(ulReact, document.getElementById('root'))
        </script>
</body>
</html>
