        const CourseItem = ({course, onClick}) => (
            <div>
                    <h1 onClick={() => onClick(course)}>{course.title}</h1>
                    <img src={course.thumbnail_cdn}/>
                    <p>{course.description}</p>  
                    <p>{course.students_count}</p>  
            </div>
        )

        const Form = {
          Input(){
            return <input/>
          },
          Checkbox(){
            return <input type="checkbox" />
          },
        }

        function Input({ label, ...inputProps }){
          return (
            <div>
              <label>{label}</label>
              <input {...inputProps} />
            </div>
          )
        }

        function Button({title, href, onClick}) {
            let Component1 = 'button'
            const props = {}
            
            if(href) {
              Component1 = 'a'
              props.href = href
            }
            if(onClick){
              props.onClick = onClick
            }

            return (
              <Component1 {...props} >{title}</Component1>
            )
        }

        function List({data}){
          return (
            <ul>
                {data.map(item => <li key={item}>{item}</li>)}
            </ul>
          )
        }

        function App({title, content}){

                            />

            )
